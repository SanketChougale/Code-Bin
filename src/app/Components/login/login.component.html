
    <form class="container" [formGroup]="loginForm">
        <div>
            <h2>Please Log In</h2>
        </div>
        <div>
            <input type="text" placeholder="Email here" [formControl]="email"/>
            <h4 class="red-text" [hidden]="email.valid || email.untouched">Please enter valid email!</h4>

            <input type="text" placeholder="Password here" [formControl]="password"/>
            <h4 class= "red-text" [hidden]="password.valid || password.untouched">Enter correct password & it must be minimum 6 digits!</h4>
           
            <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">Login</button>
            <button class="btn-red" (click)="reset()">Reset</button>

        </div>

    </form>
